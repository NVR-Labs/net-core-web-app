version: 0.2

phases:
  build:
    commands:
      - echo Build started on %date% %time%
      - dotnet restore
      - dotnet build
  post_build:
    commands:
      - echo Build ended and test started on %date% %time%
      - dotnet test ./core-web-app-test/core-web-app-test.csproj
artifacts:
  files:
    - ./core-web-app/bin/Debug/netcoreapp2.1/*